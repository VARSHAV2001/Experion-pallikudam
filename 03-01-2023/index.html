    <!-- to create a table -->

    <table>
        <thead>
            <tr>
                <th>Name:</th>
                <th>Email:</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table>

    <script>
        const users = [
            {
                name: 'User 1',
                email: 'user1@gmail.com'
            },
            {
                name: 'User 2',
                email: 'user2@gmail.com'
            },
            {
                name: 'User 3',
                email: 'user3@gmail.com'
            }
        ];

        const target = document.getElementById('content');
        users.forEach(user=>{
            const row = `<tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <button onclick=deleteEvent(event)>Delete</button>
                            </td>
                        </tr>`;
            target.innerHTML += row;
            
        });
    
        function deleteEvent(e){
            let alert = confirm(`User want to delete the row`);
            if(alert){
                   e.target.parentElement.parentElement.remove();
            }
            
        }
    </script>
