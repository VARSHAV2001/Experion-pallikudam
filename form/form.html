<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container">
  <div class="container">
    <form onsubmit="handleSubmit(event)" name="login">
      <div class="d-grid">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter your firstName" id="fname" class="form-control">
        <span class="text-danger d-none">Please enter the firstname</span>
      </div>
      <div class="d-grid">
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter your lastName" id="lname" class="form-control">
        <span class="text-danger d-none">Please enter the lastname</span>
      </div>
      <div class="d-grid">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your Email Id" id="email" class="form-control">
        <span class="text-danger d-none">Enter the valid email id</span>
      </div>
      <div class="d-grid">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your Password" id="password" class="form-control">
        <span class="text-danger d-none">Enter the password</span>
      </div>
      <div class="d-grid">
        <label for="confirmPass">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirmPass" class="form-control">
        <span class="text-danger d-none">Enter the password</span>
      </div>
      <div class="d-grid">
        <label for="mobile">Mobile Number</label>
        <input type="number" placeholder="Enter your mobile number" id="mobile" class="form-control">
        <span class="text-danger d-none">Enter the mobile number</span>
      </div>
      <div class="d-grid">
        <label for="dob">Date of Birth</label>
        <input type="date" placeholder="Date of Birth" id="dob" class="form-control">
        <span class="text-danger d-none">Enter the date of birth</span>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="validation.js"></script>
</body>

</html>
