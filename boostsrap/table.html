<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.2.1-web/css/all.min.css">
    <style>
        .avatar {
            height: 30px;
            width: 30px;
            transition-duration: 0.5s;
        }

        .avatar:hover {
            z-index: 5;
            transform: scale(1.1);
        }

        .overlap {
            margin-left: -10px;

        }

        .email:hover::after {
            content: '\2709';
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <table class="table table-primary table-bordered table-striped-columns">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <div class="d-flex">
                            <img class="avatar rounded-pill border border-warning overlap" src="/boostsrap/avatar1.png" alt="avatar">
                        </div>
                    </td>
                    <td>user</td>
                    <td>
                        <div class="email">
                            user@gmail.com
                            <span class="badge rounded-pill bg-success">&check;</span>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>
                                View
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span>
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <div class="d-flex">
                            <img class="avatar rounded-pill border border-warning overlap" src="/boostsrap/avatar1.png"
                                height="50px" alt="avatar">
                            <img class="avatar rounded-pill border border-warning overlap" src="/boostsrap/avatar2.png"
                                height="50px" alt="avatar">
                        </div>
                    </td>
                    <td>admin</td>

                    <td>
                        <div class="email">
                            admin@gmail.com
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <span class="fa fa-eye"></span>
                                View
                            </button>
                            <button class="btn btn-danger">
                                <span class="fa fa-trash"></span>
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
