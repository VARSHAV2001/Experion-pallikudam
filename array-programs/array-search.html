<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">Array Search</h1>
    <script>
        const  array = [1, 6, 3, 9, 5, 7]; 
        let value = prompt('Enter the value to be search');
        let a = document.getElementById('head');
        let found = false;
        array.forEach(element => {
            if(element == value){
                found = true;
            }
        });
        if(found){
            a.innerText = 'found';
        }
        else{
            a.innerText = 'Not found';
        }
    </script>
</body>
</html>
