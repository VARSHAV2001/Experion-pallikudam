<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="data">Name:</label>
                     </td>
                    <td>
                        <input type="text" name="data" id="data">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hgf">Address:</label>
                    </td>
                    <td>
                         <input type="text" name="data" id="hgf">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dat">Age:</label>
                    </td>
                    <td>
                        <input type="text" name="data" id="dat">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dt">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="data" id="dt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ads">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="data" id="ads">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="abc">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="data" id="abc">
                        <label for="abc">Male</label>
                    </td>
                    <td>
                        <input type="radio" name="data" id="abc">
                        <label for="abc">Female</label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save">
                    </td>
                </tr>

            </tbody> 
        </table>
    </form>
</body>
</html>
