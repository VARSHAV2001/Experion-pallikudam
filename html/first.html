<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Type Something</label>
        <input type="text" name="data" id="data">
        <input type="submit" value="Save">
        <input type="search" name="data" id="data">
        <input type="password" name="data" id="data">
        <input type="email" name="data" id="data">
        <input type="range" min="1" max="10" name="data" id="data">
        <input type="range" min="1" max="10" step="2" name="data" id="data">
        <input type="color" name="data" id="data">
        <input type="url" name="data" id="data">
        <input type="hidden" name="data" id="data">
        <input type="date" name="data" id="data">
        <input type="time" name="data" id="data">
        <input type="datetime-local" name="data" id="data">
        <input type="checkbox" name="data" id="data">
        <textarea name="data" id="data" rows="5" cols="25"></textarea>
        <select name="data" id="data">
            <optgroup label="Interpreted">
                <option value="js">JavaScript</option>
                <option value="php">php</option>
                <option value="php" disabled>php</option>
            </optgroup>
            <optgroup label="Compiled">
                <option value="js">JavaScript</option>
                <option value="php">php</option>

            </optgroup>
        </select>
    </form>
</body>
</html>
